<div class="flex items-center justify-center min-h-[calc(100vh-414px)]">
  <div class="text-center max-w-2xl mx-auto">
    <div class="text-6xl mb-8">⚔️</div>
    <h1 class="text-8xl md:text-9xl font-bold text-white mb-6">404</h1>
    <h2 class="text-2xl md:text-3xl font-bold text-yellow-400 mb-6">{{ 'notfound.title' | tr }}</h2>
    <p class="text-lg text-neutral-400 mb-8 leading-relaxed px-4">{{ 'notfound.description' | tr }}</p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <larp-button [routerLink]="['/']" variant="secondary" [label]="'notfound.return_home' | tr" />

  </div>
